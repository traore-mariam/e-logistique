<div class="login-container">
  <mat-card>
    <h2>Connexion</h2>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="credentials.email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" [(ngModel)]="credentials.password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onLogin()">
      Se connecter
    </button>
  </mat-card>
</div>
