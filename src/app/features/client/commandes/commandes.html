<mat-card>
  <h2>Mes Commandes</h2>

  <table mat-table [dataSource]="commandes">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let c">{{c.date}}</td>
    </ng-container>

    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let c">{{c.statut}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date','statut']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date','statut'];"></tr>

  </table>

</mat-card>
