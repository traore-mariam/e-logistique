<mat-card>
  <h2>Mes Livraisons</h2>

  <table mat-table [dataSource]="livraisons" class="mat-elevation-z8">

    <ng-container matColumnDef="commande">
      <th mat-header-cell *matHeaderCellDef>Commande</th>
      <td mat-cell *matCellDef="let l">#{{l.commandeId}}</td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let l">{{l.adresse}}</td>
    </ng-container>

    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let l">
        <span [ngClass]="l.statut">{{l.statut}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let l">
        <button mat-button color="primary"
                (click)="changerStatut(l,'EN_COURS')">
          En cours
        </button>

        <button mat-button color="accent"
                (click)="changerStatut(l,'LIVREE')">
          Livrée
        </button>

        <button mat-button color="warn"
                (click)="changerStatut(l,'PROBLEME')">
          Problème
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['commande','adresse','statut','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['commande','adresse','statut','actions'];"></tr>

  </table>
</mat-card>
